                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
                - name: orderId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful request:
                                    value: |-
                                        {
                                            "id": 1,
                                            "status": "paid",
                                            "total": "20",
                                            "created": "2023-01-23T18:10:39.498Z",
                                            "items": [
