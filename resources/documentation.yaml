                                                    "product_id": 2,
                                                    "quantity": 1,
                                                    "status": "paid"
                                                },
                                                {
                                                    "product_id": 1,
                                                    "quantity": 1,
                                                    "status": "paid"
                                                },
                                                {
                                                    "product_id": 4,
                                                    "quantity": 2,
                                                    "status": "paid"
                                                }
                                            ]
                                        }
                '400':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "No order found"
                                        }
            tags:
                - orders
