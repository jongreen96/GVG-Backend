                '404':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "No product found"
                                        }
            tags:
                - products
        put:
            summary: Update product by productId
            parameters:
                - name: productId
                  in: path
                  description: ID of the product to retrieve
                  required: true
                  schema:
                      type: integer
            description: Update product by productId, requires admin privileges
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful Request:
                                    value: |-
                                        {
                                            "name": "iPhone 13 Pro Max Vector Template",
                                            "price": "5",
                                            "description": "High quality vector template for cutting out vinyl skins for iPhone 13 Pro Max",
                                            "category": "apple",
                                            "type": "digital",
                                            "images": [
                                                "https://image1.jpg",
                                                "https://image2.jpg",
                                                "https://image3.jpg"
                                            ]
                                        }
                '400':
                    description: Failed request from incorrect input
                    content:
                        application/json:
                            examples:
                                Failed request from incorrect input:
                                    value: |-
                                        {
                                            "message": "column \"pricse\" of relation \"products\" does not exist"
                                        }
                '500':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed update:
                                    value: |-
                                        {
                                            "message": "Error updating product"
                                        }
            tags:
                - products
        delete:
            summary: Delete product by productId
            description: >-
                Deletes a product from the database by productId, requires admin
                privileges
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful Request:
                                    value: |-
                                        {
                                            "message": "Product deleted"
                                        }
                '404':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "No product found"
                                        }
            tags:
                - products
    /carts/{userId}:
        summary: Endpoint for everything carts
        get:
            summary: Fetch cart by userId
            description: Fetch cart by userId
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Items in cart:
                                    value: |-
                                        {
                                            "id": 1,
                                            "user_id": 1,
                                            "items": [
                                                {
                                                    "product_id": 1,
                                                    "quantity": 1
                                                },
                                                {
                                                    "product_id": 5,
                                                    "quantity": 2
                                                }
                                            ]
                                        }
                                Empty cart:
                                    value: |-
                                        {
                                            "id": 1,
                                            "user_id": 1,
                                            "items": []
                                        }
                '500':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "*error message*"
                                        }
            tags:
                - carts
        post:
            summary: Add item to cart
            description: Add item to cart or update if already exists
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful request:
                                    value: |-
                                        {
                                            "product_id": 1,
                                            "quantity": 1
                                        }
                '500':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "*Error message*"
                                        }
            tags:
                - carts
        put:
            summary: Add item to cart
            description: Add item to cart or update if already exists
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful request:
                                    value: |-
                                        {
                                            "product_id": 1,
                                            "quantity": 1
                                        }
                '500':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "*Error message*"
                                        }
            tags:
                - carts
        delete:
            summary: Delete item from cart
            description: Deletes one item from a cart
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                '400':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "Item not removed from cart"
                                        }
            tags:
                - carts
    /carts/{userId}/all:
        summary: Deletes all items from cart
        delete:
            summary: Deletes all items from cart
            description: Resets user cart to empty cart
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                '400':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "Items not removed from cart"
                                        }
            tags:
                - carts
    /carts/{userId}/checkout:
        summary: Order processing for carts
        post:
            summary: Payment processing and order creation
            description: Moves cart to orders after taking payment
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful request:
                                    value: |-
                                        {
                                            "id": 1,
                                            "total": 15,
                                            "status": "pending"
                                        }
                '400':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Empty cart:
                                    value: |-
                                        {
                                            "message": "Cart is empty"
                                        }
                                Missing payment details:
                                    value: |-
                                        {
                                            "message": "No payment details provided"
                                        }
            tags:
                - carts
    /orders/{userId}:
        summary: Get orders by userId
        get:
            summary: Fetch all orders from user
            description: Gets orders from user by userId
            parameters:
                - name: userId
                  in: path
                  description: ID of the user to retrieve
                  required: true
                  schema:
                      type: integer
            operationId: ''
            responses:
                '200':
                    description: Successful request
                    content:
                        application/json:
                            examples:
                                Successful request:
                                    value: |-
                                        [
                                            {
                                                "id": 1,
                                                "status": "paid",
                                                "total": "20",
                                                "created": "2023-01-23T18:10:39.498Z"
                                            }
                                        ]
                '400':
                    description: Failed request
                    content:
                        application/json:
                            examples:
                                Failed request:
                                    value: |-
                                        {
                                            "message": "No orders found"
                                        }
            tags:
                - orders
    /orders/{userId}/{orderId}:
        summary: Fetch detailed order
        get:
